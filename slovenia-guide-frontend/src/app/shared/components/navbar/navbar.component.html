<nav
  class="fixed top-0 left-0 right-0 z-10 bg-white/80 dark:bg-gray-800/90 backdrop-blur-sm shadow-md h-16 px-6 flex justify-between items-center border-b border-gray-200 dark:border-gray-700/60"
>
  <a
    [routerLink]="isAdmin ? '/admin' : '/home'"
    class="flex items-center gap-3 opacity-90 hover:opacity-100 transition-opacity"
  >
    <div class="text-teal-600 dark:text-teal-400">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8 h-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 18 9 11.25l4.306 4.306a11.95 11.95 0 0 1 5.814-5.518l2.74-1.22m0 0-5.94-2.281m5.94 2.28-2.28 5.941"
        />
      </svg>
    </div>
    <span class="text-xl font-bold text-gray-800 dark:text-gray-200"
      >Slovenia Smart Guide</span
    >
  </a>

  <div class="flex items-center gap-2">
    <div class="flex items-center gap-6 h-full">
      @if (!isAdmin) {
      <a
        routerLink="/home"
        routerLinkActive="border-teal-500 text-teal-600 dark:text-teal-400"
        [routerLinkActiveOptions]="{ exact: true }"
        class="h-full flex items-center border-b-2 border-transparent text-gray-600 dark:text-gray-300 hover:text-teal-600 dark:hover:text-teal-400 transition-colors"
      >
        Plan Generator
      </a>
      <a
        routerLink="/day-trips"
        routerLinkActive="border-teal-500 text-teal-600 dark:text-teal-400"
        class="h-full flex items-center border-b-2 border-transparent text-gray-600 dark:text-gray-300 hover:text-teal-600 dark:hover:text-teal-400 transition-colors"
      >
        Day Trip Tools
      </a>
      } @if (isAdmin) {
      <div class="h-1/3 w-px bg-gray-300 dark:bg-gray-600"></div>
      <a
        routerLink="/admin/locations"
        routerLinkActive="border-teal-500 text-teal-600 dark:text-teal-400"
        class="h-full flex items-center border-b-2 border-transparent text-gray-600 dark:text-gray-300 hover:text-teal-600 dark:hover:text-teal-400 transition-colors"
      >
        Manage Locations
      </a>
      <a
        routerLink="/admin/routes"
        routerLinkActive="border-teal-500 text-teal-600 dark:text-teal-400"
        class="h-full flex items-center border-b-2 border-transparent text-gray-600 dark:text-gray-300 hover:text-teal-600 dark:hover:text-teal-400 transition-colors"
      >
        Manage Routes
      </a>
      <a
        routerLink="/admin/parameters"
        routerLinkActive="border-teal-500 text-teal-600 dark:text-teal-400"
        class="h-full flex items-center border-b-2 border-transparent text-gray-600 dark:text-gray-300 hover:text-teal-600 dark:hover:text-teal-400 transition-colors"
      >
        Rule Parameters
      </a>
      }
    </div>

    <div class="h-1/3 w-px bg-gray-300 dark:bg-gray-600 mx-4"></div>

    <button
      (click)="themeService.toggleTheme()"
      class="text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors p-2 rounded-full cursor-pointer"
    >
      @if(themeService.theme() === 'dark') {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
        />
      </svg>
      } @else {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
        />
      </svg>
      }
    </button>

    <button
      (click)="logout()"
      class="flex items-center gap-2 text-gray-600 dark:text-gray-300 hover:text-red-500 dark:hover:text-red-400 transition-colors p-2 rounded-lg hover:bg-red-50 dark:hover:bg-red-500/10 cursor-pointer"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9"
        />
      </svg>
      <span class="font-medium">Logout</span>
    </button>
  </div>
</nav>
