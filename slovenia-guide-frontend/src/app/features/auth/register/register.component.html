<div class="main-container">
  <div class="content-card">
    <div class="mx-auto h-12 w-12 text-teal-600 dark:text-teal-400">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-12 h-12"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 18 9 11.25l4.306 4.306a11.95 11.95 0 0 1 5.814-5.518l2.74-1.22m0 0-5.94-2.281m5.94 2.28-2.28 5.941"
        />
      </svg>
    </div>

    <div class="text-center mb-6 mt-2">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
        Create an Account
      </h1>
      <p class="text-gray-500 dark:text-gray-400 mt-2">
        Start your adventure with us.
      </p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label
          for="email-register"
          class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2"
          >Email</label
        >
        <input
          id="email-register"
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full px-4 py-3 bg-gray-100/70 dark:bg-gray-900/70 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500 dark:focus:ring-teal-400 focus:border-transparent transition"
        />
      </div>

      <div class="mb-4">
        <label
          for="password-register"
          class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2"
          >Password</label
        >
        <input
          id="password-register"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 bg-gray-100/70 dark:bg-gray-900/70 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500 dark:focus:ring-teal-400 focus:border-transparent transition"
        />
      </div>

      <div class="mb-6">
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2"
          >Confirm Password</label
        >
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="••••••••"
          class="w-full px-4 py-3 bg-gray-100/70 dark:bg-gray-900/70 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500 dark:focus:ring-teal-400 focus:border-transparent transition"
        />
        @if (registerForm.hasError('passwordMismatch') &&
        registerForm.get('confirmPassword')?.touched) {
        <p class="text-red-500 text-xs mt-1">Passwords do not match.</p>
        }
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid || isLoading()"
        class="w-full btn-primary"
      >
        @if (isLoading()) {
        <svg
          class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <span>Processing...</span>
        } @else {
        <span>Register</span>
        }
      </button>
    </form>

    <div class="text-center mt-6">
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Already have an account?
        <button
          (click)="switchToLogin()"
          class="font-medium text-teal-600 hover:text-teal-500 dark:text-teal-400 dark:hover:text-teal-300 cursor-pointer"
        >
          Login
        </button>
      </p>
    </div>
    @if (message()) {
    <p
      class="mt-4 text-center text-sm"
      [class.text-red-500]="messageType() === 'error'"
      [class.text-green-500]="messageType() === 'success'"
    >
      {{ message() }}
    </p>
    }
  </div>
</div>
